    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card text-center">
            <div class="card-body">
              <div id="geolocation">
                Please turn Javascript on for this demonstration.
              </div>
              <div id="googleit">
                Do you want me to prove it? <br />
                <button class="btn btn-sm btn-danger" onclick="google()">
                  Check these coordinates

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cat generator</h5>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Joke generator</h5>
              <p class="card-text" id="jokeout">Press the button for a joke!</p>
              <button onclick="getjoke('pun')" class="btn btn-primary">
                Pun
              </button>
              <button onclick="getjoke('programming')" class="btn btn-primary">
                Programming
              </button>
              <button onclick="getjoke('spooky')" class="btn btn-primary">
                Spooky
              </button>
              <button onclick="getjoke('misc')" class="btn btn-primary">
                Misc
              </button>
              <button onclick="getjoke('dad')" class="btn btn-primary">
                Dad
              </button>
              <div id="extras"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let hashes = [];
      gethashes();
      function gethashes() {
        let url = window.location.href;
        let path = url.split("/");
        let lastpath = path[path.length - 1];
        hashes = lastpath.split("#");
        hashes.shift();
        if (hashes.length > 0) {
          checkhashes();
        }
      }
      function checkhashes() {
        if (hashes.includes("nsfw")) {
          document.getElementById("extras").innerHTML =
            '<button onclick="getjoke(\'dark\')" class="btn btn-primary">Dark joke</button>';
        }
      }
      const x = document.getElementById("geolocation");
      let chords = {
        lat: 0,
        long: 0,
      };
      getLocation();

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML =
            "Minor skill issue, no location found. <br> Please:<br>-Update your browser, or<br>-Stop being a coward";
        }
      }
      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
        chords.long = position.coords.longitude;
        chords.lat = position.coords.latitude;
      }
      function google() {
        window.location.replace(
          "https://www.google.com/search?q=where+is+" +
            chords.lat +
            "+" +
            chords.long +
            "&gs_lcrp=EgZjaHJvbWUyBggAEEUYOdIBCDExMzZqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8&safe=active&ssui=on&surl=1"
        );
      }
      function getcar() {
        fetch("https://api.thecatapi.com/v1/images/search")
          .then((response) => response.json())
          .then((data) => {
            const imageUrl = data[0].url;
            document.getElementById("catout").innerHTML =
              "<img class='card-img-top' alt='kitty' src=" +
              imageUrl +
              " alt='cat' >";
          });
      }
      function getjoke(type) {
        if (type == "pun") {
          fetch("https://v2.jokeapi.dev/joke/Pun?safe-mode")
            .then((response) => response.json())
            .then((data) => {
              if (data.type == "twopart") {
                document.getElementById("jokeout").innerHTML =
                  data.setup + "<br>" + data.delivery;
              } else {
                document.getElementById("jokeout").innerHTML = data.joke;
              }
            });
        } else if (type == "programming") {
          fetch("https://v2.jokeapi.dev/joke/Programming?safe-mode")
            .then((response) => response.json())
            .then((data) => {
              if (data.type == "twopart") {
                document.getElementById("jokeout").innerHTML =
                  data.setup + "<br>" + data.delivery;
              } else {
                document.getElementById("jokeout").innerHTML = data.joke;
              }
            });
        } else if (type == "dark") {
          fetch("https://v2.jokeapi.dev/joke/Dark")
            .then((response) => response.json())
            .then((data) => {
              if (data.type == "twopart") {
                document.getElementById("jokeout").innerHTML =
                  data.setup + "<br>" + data.delivery;
              } else {
                document.getElementById("jokeout").innerHTML = data.joke;
              }
            });
        } else if (type == "spooky") {
          fetch("https://v2.jokeapi.dev/joke/Spooky?safe-mode")
            .then((response) => response.json())
            .then((data) => {
              if (data.type == "twopart") {
                document.getElementById("jokeout").innerHTML =
                  data.setup + "<br>" + data.delivery;
              } else {
                document.getElementById("jokeout").innerHTML = data.joke;
              }
            });
        } else if (type == "misc") {
          fetch("https://v2.jokeapi.dev/joke/Misc?safe-mode")
            .then((response) => response.json())
            .then((data) => {
              if (data.type == "twopart") {
                document.getElementById("jokeout").innerHTML =
                  data.setup + "<br>" + data.delivery;
              } else {
                document.getElementById("jokeout").innerHTML = data.joke;
              }
            });
        } else if (type == "dad") {
          fetch("https://icanhazdadjoke.com/", {
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              const dadJoke = data.joke;
              let joke = (`${dadJoke}`);
              document.getElementById("jokeout").innerHTML = joke;
            });
        }
      }
    </script>
